<h2>Create an initerary</h2>
<button class="add-a-place">Add a place</button>
<form name="form">
    <fieldset>
        <legend>Add a place to your itinerary</legend>

        <div class="row">
            <div class="small-8 columns">
                <label for="place-name">Name</label>
                <input type="text" placeholder="eg: London" name="name" ng-model="place.name" />
            </div>
        </div>

    </fieldset>
</form>
